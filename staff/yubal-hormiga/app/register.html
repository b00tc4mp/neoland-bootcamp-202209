<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="container__bg">
      <fieldset class="container__field">
        <legend class="container__legend">Registro</legend>
        <form method="post" class="container">
          <label for="name" class="container__item--left">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="input your name"
          />
          <label for="email" class="container__item--left">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="input your mail"
          />
          <label for="password" class="container__item--left">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="input your password"
            />
            <button class="btn">Register</button>
        </div>

          <a href="login.html">Login</a>
        </form>
      </fieldset>
  </body>
</html>
