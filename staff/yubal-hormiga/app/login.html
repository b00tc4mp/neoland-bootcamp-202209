<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="container__bg">
      <fieldset class="container__field">
        <legend class="container__legend">Acceso</legend>
        <form method="post" class="container">
          <label for="email" class="container__item--left">E-mail</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="input your mail"
          />

          <label for="password" class="container__item--left">Password</label>
          <input
            type="password"
            name=""
            id="password"
            placeholder="input your password"
          />

          <button class="btn">Login</button>
        </form>
      </fieldset>
    </div>

    <a href="register.html">Register</a>
  </body>
</html>
