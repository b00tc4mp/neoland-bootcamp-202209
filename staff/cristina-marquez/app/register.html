<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <form action="home.html" method="post" class="container">

        <label for="Name" class="container__item--left">Name</label>
        <input type="text" name="" id="Name" placeholder="Enter your name">
        <label for="email" class="container__item--left">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your e-mail">
        <label for="password" class="container__item--left">Password</label>
        <input type="password" name="" id="password" placeholder="Create a password">

        <button>Submit</button>
    </form>
</body>

</html>
