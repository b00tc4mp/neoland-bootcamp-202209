<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <!-- representa una sección de un documento que contiene controles interactivos que permiten 
        a un usuario enviar información a un servidor web-->
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="name" name="" id="name" placeholder="Input your name">
            <!--representa una etiqueta para un elemento en una interfaz de usuario-->
            <!--se usa para crear controles interactivos para formularios basados en la web con el fin de recibir datos del usuario.-->
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Input your email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="" id="password" placeholder="Input your password">
        </div>

        <!-- <button onclick="login.html">Register</button> -->


    </form>

    <a href="login.html">Register</a>

</body>

</html>
