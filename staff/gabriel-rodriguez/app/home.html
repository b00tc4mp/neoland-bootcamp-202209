<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />">
        >
    <title>home</title>
</head>

<body>
    <header>
        <button class="header__menu-button container"><span class="material-symbols-outlined">Menu</span></button>
        <!--En HTML, la etiqueta span es un elemento contenedor en línea genérico. Las etiquetas span generalmente envuelven secciones de texto con fines de estilo 
            o para agregar atributos a una sección de texto sin crear una nueva línea de contenido-->

        <h1>Hello, user</h1>

        <div class="header__menu">
            <button>Profile</button>
            <button><span class="material-symbols-outlined">Logout</span></button>
        </div>

    </header>

</body>

</html>
